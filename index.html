<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Practice Kana">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.practice-kana.online">
  <meta property="og:description" content="Practice your Hiragana and Katakana skills online!">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Kana Practice</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3634051221901098"
    crossorigin="anonymous"></script>  
  <script src="./hiragana_107.js"></script>
  <script src="./katakana_107.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <button class="stats-button" id="stats">VIEW STATS</button>
  <div class="createdBy">
    <h3 class="created-by">Created by</h3>
    <a class="me" href="https://github.com/seasaltsaige">マックス</a>
  </div>
  <div class="container-start" id="main">
    <h1 class="title">ひらがな と カタカナ の 練習</h1>
    <h1 class="title-eng" style="margin: 0;">HIRAGANA AND KATAKANA PRACTICE</h1>
    <form>
      <div class="kana-container">
        <div class="hiragana">
          <h3>Test Hiragana</h3>
          <input type="checkbox" id="hiragana">
        </div>
        <div class="katakana">
          <h3>Test Katakana</h3>
          <input type="checkbox" id="katakana">
        </div>
        <input id="start" type="button" value="START">
      </div>
    </form>
  </div>
  <div class="container-test" id="secondary">
    <h1 id="character"></h1>
    <form>
      <input type="text" class="input" autofocus="autofocus" maxlength="3" required="required">
      <input class="submit" type="submit">
    </form>
    <div id="counter">
      <h3 id="counter-correct">0/0 correct (0%)</h3>
      <h3 id="counter-incorrect">0/0 incorrect (0%)</h3>
    </div>
    <div id="averages"></div>
  </div>
</body>
</html>
