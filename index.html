<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Kana Practice</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3634051221901098"
     crossorigin="anonymous"></script>
  <script src="./hiragana_107.js"></script>
  <script src="./katakana_107.js"></script>
  <script src="./index.js"></script>
</head>

<body>

  <button class="stats-button" id="stats">VIEW/HIDE STATS</button>
  <div class="createdBy">
    <h3 class="created-by">Created by</h3>
    <a class="me" href="https://github.com/Maxisthemoose">マックス</a>
  </div>
  <div class="container-start" id="main">
    <h1 class="title">Hiragana + Katakana Recognition Test</h1>
    <form>
      <div class="kana-container">
        <div class="hiragana">
          <h3>Test Hiragana</h3>
          <input type="checkbox" id="hiragana">
        </div>
        <div class="katakana">
          <h3>Test Katakana</h3>
          <input type="checkbox" id="katakana">
        </div>
      </div>
      <input id="start" type="button" value="START">
    </form>
  </div>
  <div class="container-test" id="secondary">
    <h1 id="character"></h1>
    <form>
      <input type="text" class="input" autofocus="autofocus" maxlength="3" required="required">
      <input class="submit" type="submit">
    </form>
    <h3 id="counter">0/0 Correct</h3>

    <div id="averages"></div>
  </div>
</body>
</html>
